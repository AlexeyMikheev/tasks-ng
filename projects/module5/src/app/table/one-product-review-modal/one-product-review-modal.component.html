<div class="feedback" [formGroup]="feedbackForm">
  <h2 class="feedback-title">Оставить отзыв</h2>
  <div class="feedback-inputs">
    <ng-shop-rating formControlName="rate"></ng-shop-rating>
    <label class="feedback-inputs-label">
      Достоинства

      <div *ngIf="getField('advantages')?.errors?.minlength" class="form-valid">
        Описание премуществ товара должно состоять минимум из 10 символов
      </div>
    </label>

    <input formControlName="advantages" type="text" />
    <label class="feedback-inputs-label"
      >Недостатки
      <div
        *ngIf="getField('limitations')?.errors?.minlength"
        class="form-valid"
      >
        Описание недостатков товара должны состоять минимум из 10 символов
      </div>
    </label>
    <input formControlName="limitations" type="text" />
    <label class="feedback-inputs-label">
      Комментарий
      <div
        *ngIf="getField('description')?.errors?.minlength"
        class="form-valid-area"
      >
        Отзыв о товаре должен состоять минимум из 10 символов
      </div>
    </label>
    <textarea formControlName="description" type="text"></textarea>
  </div>
  <div class="feedback-btn">
    <button
      class="feedback-btn-control"
      (click)="save(feedbackForm.value)"
      [disabled]="feedbackForm.invalid"
    >
      Оставить отзыв
    </button>
    <button class="feedback-btn-control" (click)="close()">Отменить</button>
  </div>
</div>
